<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />

    <title>Calculadora de Dosagem Anest√©sica | Ferramenta M√©dica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Estilos do Loading */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite; /* Agora vai funcionar com o keyframe abaixo */
      }

      .loading-text {
        color: white;
        font-family: "Inter", sans-serif;
        font-size: 1.2rem;
        font-weight: 500;
        margin: 0; /* Corrigido aqui */
      }

      /* Regra de anima√ß√£o que faltava */
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-icon">üè•</div>
      <p class="loading-text">Carregando Calculadora...</p>
    </div>

    <div id="root"></div>

    <script>
      // Exemplo de como remover o loading ap√≥s carregar
      window.addEventListener("load", () => {
        const screen = document.getElementById("loading-screen");
        setTimeout(() => {
          screen.classList.add("hidden");
        }, 1000);
      });
    </script>
  </body>
</html>
